{% extends "base.html" %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold text-wine-900">Entrada de estoque</h1>

  <div class="mt-6 rounded-xl border border-wine-800 bg-wine-700 text-champ-50 shadow-soft p-6">
    <form method="post" class="grid gap-5">
      <div>
        <label class="text-sm text-gold-300/90">Produto</label>
        <select name="produto_id" required
                class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-800/60 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
          <option value="">Selecione…</option>
          {% for p in produtos %}
            <option value="{{ p['id'] }}">{{ p['nome'] }} — Estoque: {{ p['estoque'] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="grid sm:grid-cols-3 gap-5">
        <div class="sm:col-span-1">
          <label class="text-sm text-gold-300/90">Quantidade *</label>
          <input type="number" name="quantidade" min="1" required
                 class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-800/60 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
        </div>
        <div class="sm:col-span-2">
          <label class="text-sm text-gold-300/90">Custo unitário (opcional)</label>
          <input name="custo_unit" placeholder="ex.: 45,90"
                 class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-800/60 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
        </div>
      </div>

      <div>
        <label class="text-sm text-gold-300/90">Observação (opcional)</label>
        <input name="observacao" placeholder="lote, fornecedor, etc."
               class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-800/60 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
      </div>

      <div class="flex gap-3 pt-1">
        <button class="px-5 py-2 rounded-xl bg-gold-400 hover:bg-gold-300 text-black font-medium">Registrar</button>
        <a href="{{ url_for('produtos_list') }}" class="px-5 py-2 rounded-xl border border-wine-800 hover:border-gold-400">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
