{% extends "base.html" %}
{% block content %}
<section class="max-w-xl mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold text-gold-400">Perfil</h1>
  <p class="text-champ-50/90">Usuário: <strong class="text-champ-50">{{ user['nome'] }}</strong> • {{ user['email'] }}</p>

  <div class="mt-6 rounded-2xl border border-wine-800 bg-wine-800 text-champ-50 shadow-soft p-6">
    <h2 class="text-lg font-semibold text-gold-400 mb-4">Alterar senha</h2>
    <form method="post" class="grid gap-4">
      <div>
        <label class="text-sm text-champ-50/90">Nova senha</label>
        <input type="password" name="nova_senha" required
               class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-900/60 text-champ-50 placeholder-champ-200 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
      </div>
      <div>
        <label class="text-sm text-champ-50/90">Confirmar nova senha</label>
        <input type="password" name="confirma" required
               class="mt-1 w-full rounded-xl border border-wine-800 bg-wine-900/60 text-champ-50 placeholder-champ-200 px-3 py-2 text-sm focus:outline-none focus:border-gold-400">
      </div>
      <div class="pt-1">
        <button class="px-5 py-2 rounded-xl bg-gold-400 hover:bg-gold-300 text-black font-medium">Salvar nova senha</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
